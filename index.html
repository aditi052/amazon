<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com: spend less & smile more</title>
    <link rel="icon" href="amazon icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcb808b98f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-box1 box">
                
            </div>
            <div class="nav-box2 box">
                <div class="box2left">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                   
                </div>

                    <p class="first-box">Deliver to</p>
                    <p class="second-box">India</p>

                </div>
            </div>
            <div class="nav-box3">

                </select>

                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>

                <img src="flag.png" alt="">

            </div>

            <div class="panel-left">
                <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                <p>All</p>
            </div>
            <div class="panel-middle">
                <p class="box">Today's Deal</p>
                <p class="box">Customer Services</p>
                <p class="box">Registry</p>
                <p class="box">Gift Card</p>
                <p class="box">Sell</p>

            </div>
            <div class="panel-right">

            </div>
           </div>
